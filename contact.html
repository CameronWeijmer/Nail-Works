<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- flowbite link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/proxima-nova-condensed" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- style Link  -->
    <link rel="stylesheet" href="./css/main.css" />
    <title>Nail Works</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="bg-white border-gray-200 font-secondary">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="index.html" class="flex items-center">
                    <span class="self-center text-3xl font-semibold whitespace-nowrap font-primary">Nail Works</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto text-xl" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                        <li>
                            <a href="index.html"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded md:bg-transparent md:hover:text-beige md:p-0">Home</a>
                        </li>
                        <li>
                            <a href="pricing.html"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-beige md:p-0">Preise</a>
                        </li>
                        <li>
                            <a href="opening.html"
                                class="block py-2 pl-3 pr-4 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-beige md:p-0">Öffnungszeiten</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-beige rounded md:hover:bg-transparent md:border-0 md:p-0"
                                aria-current="page">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-white">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <h1 class="mb-4 font-primary text-6xl tracking-tight font-extrabold text-center text-gray-900">Kontakt
                </h1>
                <p class="mb-8 lg:mb-16 font-secondary text-center text-gray-500 text-2xl">Wir sind stets daran
                    interessiert, Ihre Meinung zu hören und Ihre Fragen zu beantworten. Bitte nutzen Sie das
                    Kontaktformular unten, um uns Ihr Feedback mitzuteilen oder um direkt mit uns in Kontakt zu treten
                </p>
                <form action="#" class="space-y-4 font-secondary">
                    <div>
                        <label for="email" class="block mb-2 text-3xl text-gray-900">E-Mail</label>
                        <input type="email" id="email"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-lg  rounded-lg focus:ring-beige focus:border-beige block w-full p-2.5"
                            placeholder="name@email.ch" required>
                    </div>
                    <div>
                        <label for="subject" class="block mb-2 text-3xl text-gray-900">Betreff</label>
                        <input type="text" id="subject"
                            class="block p-3 w-full text-lg text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-beige focus:border-beige"
                            placeholder="Wie können wir Ihnen helfen?" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-3xl text-gray-900">
                            Nachricht</label>
                        <textarea id="message" rows="6"
                            class="block p-2.5 w-full text-lg text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-beige focus:border-beige"
                            placeholder="Hinterlassen Sie eine Nachricht..."></textarea>
                    </div>
                    <button type="button"
                        class="text-beige text-xl font-secondary hover:text-white border-2 border-beige hover:bg-beige focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 mt-8">Senden</button>
                </form>
            </div>
        </section>
    </main>
    <!-- flowbite script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
